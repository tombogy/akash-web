<html>
    <body>
        <style>
#main_bg{
    height: 100%;
    background-color: orange;
    color: rgb(0, 0, 0);
}
#btn-1{
    outline: none;
    cursor: pointer;
    border-radius: 10px;
    background-color: rgb(81, 87, 173);
    color: rgb(0, 0, 0);
    width: 100px;
    height: 50px;
}
#btn-1:hover{
    transition: 1s ease-in;
    background-color: rgb(0, 241, 229);
}
        </style>
<p>CLICK THE BUTTON TO CHANGE THE BACKGROUND COLOR OF THE TEXT BELOW</p>

<button onclick="clrfunc()" id="btn-1">Click Me</button>
<div id="main_bg">
  <h1>Hello</h1>
</div>

<script>

function clrfunc(){
if(document.getElementById("main_bg").style.backgroundColor == 'orange'){       
        
         document.getElementById("main_bg").style.backgroundColor = 'yellow';
    }
    else if( document.getElementById("main_bg").style.backgroundColor == 'yellow'){
       
         document.getElementById("main_bg").style.backgroundColor = 'purple';
    }
    else if( document.getElementById("main_bg").style.backgroundColor == 'purple'){
       
       document.getElementById("main_bg").style.backgroundColor = 'green';
  }
  else if( document.getElementById("main_bg").style.backgroundColor == 'green'){
       
       document.getElementById("main_bg").style.backgroundColor = 'brown';
  }
    else( document.getElementById("main_bg").style.backgroundColor = 'orange')
}
</script>

</body>
</html>
