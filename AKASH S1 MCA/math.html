            document.write(" 1.  BOLD() Method used to Bold the element  ",'<br>');

            document.write(" 3.  REPLACE() Method used to Replace the  string elements with other ",'<br>');
            var x="Hi";
            var y="Bye";
            var z=x.replace("Hi","Hello");
            var a=z.concat(y)
            document.write("Befor concat of 1st function : ",x,'<br>')

            document.write(" 4.  toLowerCase() Method used to lowercase the  string elements ",'<br>');
            var text="THIS IS IN CAPITAL LETTER";
            var y=text.toLowerCase()
            document.write("Befor lower function : ",text,'<br>')
            document.write("After lower function : ",y,'<br><br>')

            document.write(" 5.  toUpperCase() Method used to lowercase the  string elements ",'<br>');
            var text="this is in lower case";
            var y=text.toUpperCase()
            document.write("Befor toUpperCase function : ",text,'<br>')
            document.write("After toUpperCase function : ",y,'<br><br>')

            document.write(" 6. Math.round() returns the nearest integer",'<br>');
            var x=2.6472
            var y=Math.round(x);
            document.write("Befor round function : ",x,'<br>');
            document.write("After round function : ",y,'<br><br>');

            document.write(" 7. Math.floor returns the value rounded down to its nearest integer",'<br>');
            var x=2.6472;
            var y=Math.floor(x);
            document.write("Befor floor function : ",x,'<br>');
            document.write("After floor function : ",y,'<br><br>');

            document.write(" 8. Math.ceil returns the value rounded up to its nearest integer",'<br>');
            var x=7.82472;
            var y=Math.ceil(x);
            document.write("Befor ceil function : ",x,'<br>');
            document.write("After ceil function : ",y,'<br><br>');

            var x=7;

        </script>
